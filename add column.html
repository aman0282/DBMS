<h1>ADD NEW COLUMNS TO A TABLE</h1>
<P>To add a new column to an existing table in MySQL, you can use the ALTER TABLE statement followed by the ADD COLUMN clause.  </P>
<H1>SYNTAX :</H1>
<p>ALTER TABLE table_name ADD COLUMN column_name datatype [constraints];</P>
