<h1>UPDATING COLUMNS OF TABLE:</h1>
<P> To update (modify) a column in an existing table in MySQL, you can use the ALTER TABLE statement with the MODIFY COLUMN clause.  </P>
<H1>SYNTAX :</H1>
<p>ALTER TABLE table_name MODIFY COLUMN column_name new_datatype [new_constraints];</P>
