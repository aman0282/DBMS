<h1>DROPING COLUMNS FROM TABLE:</h1>
<P>To drop (remove) a column from an existing table in MySQL, you use the ALTER TABLE statement with the DROP COLUMN clause.  </P>
<H1>SYNTAX :</H1>
<p>ALTER TABLE table_name DROP COLUMN column_name;</P>
