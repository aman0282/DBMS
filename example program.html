<H1> PROGRAM:</H1>

<H1>Adding two number variables in PL/SQL:</H1>

<P>DECLARE<BR>
    num1 NUMBER;
    num2 NUMBER;
    result NUMBER;<BR>
BEGIN<BR>
    num1 := 10;<BR>
    num2 := 20;<BR>
    result := num1 + num2;<BR>
    dbms_output.put_line('Sum : ' || result);<BR>
END;</P>

<H1>OUTPUT:</H1>

<P>Sum : 30</P>
